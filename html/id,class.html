<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>id,class.css</title>
  <style>
  #header {
    width: 500px;
    background-color: yellow;
    border: 1px solid red;
    text-align: center;
  }
  #wrap {
    width: 500px;
    background-color: green;
    border: 2px solid black;
    text-align: center;
    overflow: hidden;
  }
  #content {
    width: 350px;
    border: 1px solid white;
    float: left;
  }
  #side_banner {
    border: 1px solid red;
    float: left;
  }
  #footer {
    clear: both;
    width: 500px;
    background-color: #ffd800;
    border: 3px solid blue;
    text-align: center;
  }
  .menu1 {
    color: red;
    font-weight: bold;
  }
  .menu1, .menu3, .menu5 {
    font-size: 20px;
    color: white;
  }
  </style>
</head>

<body>
  <div id="header">
    <h1>Header</h1>
  </div>

  <div id="wrap">
    <div id="content">
      <h1>Content</h1>
      <ul>
        <li class="menu1">menu1</li>
        <li class="menu2">menu2</li>
        <li class="menu3">menu3</li>
        <li class="menu4">menu4</li>
        <li class="menu5">menu5</li>
      </ul>
    </div>
    <div id="side_banner">
      <h1>Banner</h1>
      <a href="http://stoicstudio.com" target="_blank">
        <img src="http://stoicstudio.com/wp-content/uploads/2013/10/the-banner-saga-retina-1.png" alt="saga" width="100px">
      </a>
    </div>
  </div>

  <div id="footer">
    <h1>Footer</h1>
  </div>
</body>
</html>
