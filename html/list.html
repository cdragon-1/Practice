<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List tag</title>
</head>
<body>
  <p>메뉴 리스트</p>
  <ul>
    <li>menu1</li>
    <li>menu2</li>
    <li>menu3</li>
    <li>menu4</li>
    <li>menu5</li>
  </ul>

  <p>지역 리스트</p>
  <ol>
    <li>서울</li>
    <li>경기</li>
    <li>충청</li>
    <li>전라</li>
    <li>경상</li>
    <li>강원</li>
  </ol>

  <p>검색 사이트 리스트</p>
  <ol>
    <li><a href="https://www.google.com" target="_blank">google</a></li>
    <li><a href="https://www.yahoo.com" target="_self">yahoo</a></li>
  </ol>

  <dl>
    <dt>메뉴 리스트</dt>
    <dd>menu1</dd>
    <dd>menu2</dd>
    <dd>menu3</dd>
    <dd>menu4</dd>
    <dd>menu5</dd>
    <br />
    <dt>지역 리스트</dt>
    <dd>서울</dd>
    <dd>경기</dd>
    <dd>충청</dd>
    <dd>전라</dd>
    <dd>경상</dd>
    <dd>강원</dd>
  </dl>

</body>
</html>
